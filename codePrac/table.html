<!DOCTYPE html>
<html>
<head>
  <title>HTML Table with Header Colspan and Footer</title>
  <style>
    table {
      width: 70%;
      border-collapse: collapse;
      margin: 20px 0;
    }
    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    tfoot {
      background-color: #e0e0e0;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Class Results</h2>

<table border="3">
  <thead>
    <tr>
      <th colspan="3">Student Report Card - Term 1</th>
    </tr>
    <tr>
      <th>Name</th>
      <th>Subject</th>
      <th>Marks</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>John</td>
      <td>Math</td>
      <td>85</td>
    </tr>
    <tr>
      <td>Mary</td>
      <td>English</td>
      <td>90</td>
    </tr>
    <tr>
      <td>Alex</td>
      <td>Science</td>
      <td>78</td>
    </tr>
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">Average Marks</td>
      <td>84.3</td>
    </tr>
  </tfoot>
</table>

</body>
</html>
